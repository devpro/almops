.podman:
  image: quay.io/podman/stable:latest

podman-build:
  extends: .podman
  stage: build
  script:
    - podman build . -t $IMAGE_NAME -f src/ConsoleApp/Dockerfile
    - podman save -o image.tar $IMAGE_NAME
  timeout: 30 minutes
  artifacts:
    expire_in: 1 hours
    paths:
      - image.tar

# TODO: scan container image (with NeuVector/Trivy)

podman-push:
  extends: .podman
  stage: publish
  before_script:
    - echo "$CONTAINER_REGISTRY_PASSWD" | podman login docker.io -u "$CONTAINER_REGISTRY_USER" --password-stdin
  script:
    - podman load -i image.tar
    - podman push $IMAGE_NAME
    - if [ "$CI_COMMIT_BRANCH" == "$CI_DEFAULT_BRANCH" ]; then podman tag $IMAGE_NAME $IMAGE_LATEST; podman push $IMAGE_LATEST; fi
  only:
    - main
    - web
  dependencies:
    - podman-build
